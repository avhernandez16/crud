<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>PAGINA MODIFICAR</h1>
    <br/>
    <br/>
        <div>
            <a th:href="@{/}">VOLER AL INICIO</a>
        </div>
        
    <div>
        <h1>MODIFICAR UN PLANETA</h1>
        <form th:action="@{/guardar}" th:object="${planeta}" method="post">
            <label for="codigoPlaneta">Codigo Planeta</label>
            <input type="number" name="codigoPlaneta"  readonly="true" th:field="*{codigo}"/>

            <label for="nombrePlaneta">Nombre Planeta</label>  
            <input type="text" name="nombrePlaneta" th:field="*{nombre}"/> 
            
            <br>
            <br>            
            <input type="submit" value="Modificar"> 
        </form>        
    </div>

    <div th:if="${Planetas == null or Planetas.empty}" >
        EL UNIVERSO COLAPSO!
    </div>
</body>
</html>
